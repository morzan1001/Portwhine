# Traefik Static Configuration - Minimal & Secure
global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: WARN
  format: json

accessLog:
  format: json
  filters:
    statusCodes:
      - "400-599"

# No API/Dashboard exposed
api:
  dashboard: false
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        options: default
    # Connection limits
    transport:
      respondingTimeouts:
        readTimeout: 30s
        writeTimeout: 30s
        idleTimeout: 180s

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: portwhine_proxy_net
  file:
    directory: "/etc/traefik/dynamic"
    watch: true
