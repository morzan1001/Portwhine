pcre_jit on;

events {
    worker_connections  1024;
} 

http {
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    include       mime.types;
    default_type  application/octet-stream;

    client_body_temp_path /var/run/openresty/nginx-client-body;
    proxy_temp_path       /var/run/openresty/nginx-proxy;
    fastcgi_temp_path     /var/run/openresty/nginx-fastcgi;
    uwsgi_temp_path       /var/run/openresty/nginx-uwsgi;
    scgi_temp_path        /var/run/openresty/nginx-scgi;

    keepalive_timeout  65;

    sendfile        on;

    limit_req_zone $binary_remote_addr zone=portwhinelimit:10m rate=10r/s;

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/certs/selfsigned-server.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned-server.key;

        set_secure_random_alphanum $nonce 32;

        # Add security header
        add_header X-Content-Type-Options nosniff;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$nonce' 'wasm-unsafe-eval'; style-src 'self' 'nonce-$nonce'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; upgrade-insecure-requests;";
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

        location / {
            root /usr/local/openresty/nginx/html;
            index index.html index.htm;
            limit_req zone=portwhinelimit burst=20 nodelay;
            try_files $uri $uri/ /index.html =404;
            
            gzip off;
            
            sub_filter '__NONCE__' '$nonce';
            sub_filter_once off; 
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        error_page 404 /404.html;
        location = /404.html {
            root /usr/local/openresty/nginx/html;

            gzip off;

            sub_filter '__NONCE__' '$nonce';
            sub_filter_once off;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/openresty/nginx/html;

            gzip off;

            sub_filter '__NONCE__' '$nonce';
            sub_filter_once off;
        }

        location /health {
            access_log off;
            return 200 'Service is running';
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 80;
        server_name _;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}