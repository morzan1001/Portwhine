pcre_jit on;

events {
    worker_connections  1024;
} 

http {
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    include       mime.types;
    default_type  application/octet-stream;

    client_body_temp_path /var/run/openresty/nginx-client-body;
    proxy_temp_path       /var/run/openresty/nginx-proxy;
    fastcgi_temp_path     /var/run/openresty/nginx-fastcgi;
    uwsgi_temp_path       /var/run/openresty/nginx-uwsgi;
    scgi_temp_path        /var/run/openresty/nginx-scgi;

    keepalive_timeout  65;

    sendfile        on;

    limit_req_zone $binary_remote_addr zone=portwhinelimit:10m rate=10r/s;

    server {
        listen 8443 ssl;
        server_name _;

        ssl_certificate /certs/frontend.crt;
        ssl_certificate_key /certs/frontend.key;

        set_secure_random_alphanum $nonce 32;

        sub_filter '__NONCE__' '$nonce';
        sub_filter_once off;

        # Security Headers
        add_header X-Content-Type-Options nosniff;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
        
        # Content Security Policy
        # - script-src: Nonce protects inline scripts (splash-screen), 'self' for external JS
        # - style-src: 'unsafe-inline' required because Flutter generates dynamic inline styles at runtime
        # - font-src: Google Fonts for Roboto
        # - connect-src: API and Google Fonts for font loading
        set_by_lua_block $csp_api_url { return os.getenv("CSP_API_URL") or "https://api.portwhine.local" }
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$nonce' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' $csp_api_url https://fonts.googleapis.com https://fonts.gstatic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;";

        location / {
            root /usr/local/openresty/nginx/html;
            index index.html index.htm;
            limit_req zone=portwhinelimit burst=20 nodelay;
            try_files $uri $uri/ /index.html =404;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        error_page 404 /404.html;
        location = /404.html {
            root /usr/local/openresty/nginx/html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/openresty/nginx/html;
        }

        location /health {
            access_log off;
            return 200 'Service is running';
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 80;
        server_name _;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}
