name: portwhine
description: "Portwhine is a customizable software for monitoring and automated checking of IT assets."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  auto_route: ^10.1.0+1
  bloc: ^8.1.3
  chopper: ^8.0.3
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.10
  google_fonts: ^6.1.0
  intl: ^0.20.2
  shimmer: ^3.0.0

dev_dependencies:
  auto_route_generator: ^10.2.3
  build_runner: ^2.5.3
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  chopper_generator: ^8.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/